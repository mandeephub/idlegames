        <section class="page-section bg-black" id="contact">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase text-dark page-heading-top">Contact Us</h2>
                    <h3 class="section-subheading text-muted">Fill out the form below and we’ll get back to you shortly</h3>
                </div>
                <div class="Contact-form">
                    <form action="javascript:void(0);" class="banner_form_add_edit" method="post" id="contact_form" enctype="multipart/form-data" novalidate="novalidate">
                        <div class="form-row">
                           <div class="form-group col-md-6">
                              <input type="text" class="form-control" id="name" name="name" placeholder="Name*">
                          </div>
                          <div class="form-group col-md-6">
                              <input type="email" class="form-control" id="email" name="email" placeholder="Email*">
                          </div>
                      </div>
                      <div class="form-group">
                       <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject*">
                      </div>
                       <div class="form-group">
                       <textarea type="text" class="form-control" rows="3" id="brief_about_project" name="brief_about_project" placeholder="Brief About The Project*"></textarea>
                       </div>
                     <div class="form-row" style="text-align:-webkit-center;">
                       <div class="form-group col-md-6 offset-md-3">
                          <div class="g-captch ml-auto">
                             <div id="g_recaptcha_container" class="g-recaptcha custom-captcha" data-sitekey="6LdJswAVAAAAAOkR_mcJ6M-ikglXxudif5cMq7At" data-callback="verifyRecaptchaCallback" data-expired-callback="expiredRecaptchaCallback"><div style="width: 304px; height: 78px;"><div><iframe src="https://www.google.com/recaptcha/api2/anchor?ar=1&amp;k=6LdJswAVAAAAAOkR_mcJ6M-ikglXxudif5cMq7At&amp;co=aHR0cHM6Ly93d3cuZnVuY2VsbGdhbWVzLmNvbTo0NDM.&amp;hl=en&amp;v=aUMtGvKgJZfNs4PdY842Qp03&amp;size=normal&amp;cb=kwuoq52lt1vh" width="304" height="78" role="presentation" name="a-6k3wceabu55b" frameborder="0" scrolling="no" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation allow-modals allow-popups-to-escape-sandbox"></iframe></div><textarea id="g-recaptcha-response" name="g-recaptcha-response" class="g-recaptcha-response" style="width: 250px; height: 40px; border: 1px solid rgb(193, 193, 193); margin: 10px 25px; padding: 0px; resize: none; display: none;"></textarea></div><iframe style="display: none;"></iframe></div>
                             <input class="form-control d-none" data-recaptcha="true" required="" data-error="Please complete the Captcha">
                             <div class="help-block with-errors d-none" id="contact_form_captcha_error_div">Please Select Captcha</div>
                         </div>
                        </div>
                      </div>
                      <div class="buttonbar text-center">
                      <button type="submit" class="btn btn-custom-form btn-md">SEND</button>
                     </div>

                      <input type="hidden" name="current_url" id="current_url" value="https://www.funcellgames.com">
                    </form>     
             </div>
            </div>
        </section>
